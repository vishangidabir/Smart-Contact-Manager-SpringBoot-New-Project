<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Home Page</title>
</head>
<body>
    <section>
	       <div class="container">
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
						
						<div class="my-card mt-2 mb-2">
							
							<div class="container text-center" >
								<img class="" style="width: 80px;" src="" th:src="@{/img/verify.png}" alt="">								
							</div>
							<h1 class="text-center">SignUp Here</h1>
							
								<form action="" th:action="@{/do_register}" method="post">
									
									<!--name field-->
									
									<div class="form-group">
									    <label for="name_field">Your Name</label>
										
									    <input 	type="text"
										 	   	class="form-control" 
										 		id="name_field"
										  		aria-describedby="emailHelp"
												placeholder="Enter Here"
												required
												 >
										
									</div>
									 
									<!-- email field-->
									

									<div class="form-group">
									    <label for="email_field">Your Email</label>
										
									    <input 	type="email"
										 	   	class="form-control" 
										 		id="email_field"
										  		aria-describedby="emailHelp"
												placeholder="Enter Here"
												required
												 >
										
									</div>
									
									<!--password field-->
									
									<div class="form-group">
									    <label for="password_field">Your Password</label>
										
									    <input 	type="password"
										 	   	class="form-control" 
										 		id="password_field"
										  		aria-describedby="emailHelp"
												placeholder="Enter Here"
												required
												 >
										
									</div>
									
									<!--user about field-->
									<div class="form-group">
										<textarea placeholder="Enter Something Yourself" rows="8" class="form-control"></textarea>
										
									</div>
									 
									<!--submit-->
									<div class="container text-center" >
										<button type="submit" class="btn bg-primary text-white">Submit</button>
										<button type="reset" class="btn btn-warning text-white">Reset</button>
									</div>
									
									

									
								</form>							
							
							
						</div>
		
					</div>
				</div>
		   </div>
    </section>
</body>
</html>
